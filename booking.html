                <form method="post" action="Payment.html" id="contact">
                    <div class="form-body">
                        <div class="section">
                            <label for="guestname" class="field-label">Please Enter Your Name</label>
                            <input type="text" name="guestname" id="guestname" class="form-control item" required="True" placeholder="John Doe/Jane Doe">
                        </div>

                            <div class="section colm colm6">
                            <label for="guestemail" class="field-label">Email Address</label>
                                <input type="email" name="guestemail" id="guestemail" class="form-control item" required="True" placeholder="john@something.com">
                            </div>

                            <div class="section colm colm6">
                            <label for="guestelephone" class="field-label">Telephone / Mobile</label>
                                <input type="text" name="guestelephone" id="guestelephone" class="form-control item" required="True" placeholder="Telephone / Moble Number">
                            </div>

                            <div class="section colm colm6">
                            <label for="adults" class="field-label">Number of Adults</label>
                                <input type="number" id="adults" name="adults" class="form-control item" required="True" placeholder="Number of adults">
                            </div>

                            <div class="section colm colm6">
                            <label for="children" class="field-label">Number of Children</label>
                                <input type="number" id="children" name="children" class="form-control item" required="True" placeholder="Number of children">
                            </div>

                            <div class="section colm colm6">
                            <label for="checkin" class="field-label">Check-in Date</label>
                                <input type="date" id="checkin" name="checkin" class="form-control item" required="True" placeholder="mm/dd/yyyy">
                            </div>

                            <div class="section colm colm6">
                            <label for="checkout" class="field-label">Check-out Date</label>
                                <input type="date" id="checkout" name="checkout" class="form-control item" required="True" placeholder="mm/dd/yyyy">
                            </div>
                        <div class="form-footer">
                            <button type="submit" class="button btn-primary">Confirm Booking</button>
                            <button type="reset" class="button">Cancel</button>
                        </div>
                </form>
            </div>

    <script type="text/javascript">
$("#booking-form").validate();

$("#checkin").datepicker({
    defaultDate: "+1w",
    changeMonth: false,
    numberOfMonths: 1,
    prevText: '<i class="fa fa-chevron-left"></i>',
    nextText: '<i class="fa fa-chevron-right"></i>',
    onClose: function( selectedDate ) {
        $( "#checkout" ).datepicker( "option", "minDate", selectedDate );
    }
});

$("#checkout").datepicker({
    defaultDate: "+1w",
    changeMonth: false,
    numberOfMonths: 1,
    prevText: '<i class="fa fa-chevron-left"></i>',
